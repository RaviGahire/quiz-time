<!DOCTYPE html>
<html lang="en">

<head>

    <title>Quiz Time</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="result-container">
        <div class="result-img">
            <img src="./img/result.png" alt="result-img">
            <h3>Result</h3>
            <div class="chart-container">
                <div class="bar-background">
                    <div class="bar-fill"></div>
                </div>

                <div class="left-indicator">
                    <div class="dot-line-left"></div>
                    70%
                </div>
                <div class="right-indicator">
                    <div class="dot-line-right"></div>
                    30%
                </div>
                <div class="center-label">22/25</div>
            </div>
            <div class="result-table">
                <p>Attempted:<span class="attempted">10</span></p>
                <p>Not Attempted:<span class="not-attem">10</span></p>
                <p>Total Attempt:<span class="total">25</span></p>
            </div>
            <h1 class="bottom-lable">‚ÄúKeep learning, you have a good score!‚Äù</h1>
            <button class="retry-btn">
                <a href="./first-page.html">
                    < < < Retry</a></button>
            <div class="social-icons">
                <p>Share your score:</p>
                <a href="/"><img src="./img/ü¶Ü icon _LinkedIn_.png" alt="_LinkedIn_"></a>
                <a href="/"><img src="./img/ü¶Ü icon _Twitter Square_.png" alt="_Twitter"></a>
                <a href="/"><img src="./img/ü¶Ü icon _Instagram Square_.png" alt="_Instagram"></a>
            </div>
        </div>
    </div>

</html>
