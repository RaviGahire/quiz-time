<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./Js/main.js"></script>
</head>

<body>
    <main class="page-1">
        <header class="header"><img src="./img/heaader img.png" alt="">
            <img class="sound" src="./img/ðŸ¦† icon _Volume Up_.png" alt="">
        </header>
        <div class="question-count">
            <span style="color: blue;" class="total-count-attempt"></span><b>/</b><span style="color:rgb(244, 5, 5);" class="total-count"></span>
       </div>
        <div class="content">
            <div class="question">
                <p>
                    <li style="list-style-type: none;" class="question-number"></li>
                </p>
            </div>
        </div>
        <span class="time">00:30</span>
        <div class="question-options">
            <div class="bg-div">
                <div class="ans-options">
                    <p class="ans-1"> </p>
                    <span class="check-box"></span>
                </div>
                <div class="ans-options">
                    <p class="ans-2"> </p>
                    <span class="check-box"></span>
                </div>
                <div class="ans-options">
                    <p class="ans-3"> </p>
                    <span class="check-box"></span>
                </div>
                <div class="ans-options">
                    <p class="ans-4"> </p>
                    <span class="check-box"></span>
                </div>
            </div>
        </div>
        <span><a class="next-btn" href="">Next Question</a></span>
    </main>

</body>

</html>
